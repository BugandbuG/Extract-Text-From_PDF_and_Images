<!DOCTYPE html>
<html>
<head>
    <title>Extract Text From Pdf</title>
</head>
<body>
    <h1>Upload Your Image and We will Convert It!</h1>
    <!-- <p>This is the home page.</p> -->
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    <form action='{{ url_for('home') }}' method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <input type="submit" value="Upload">
    </form>
    {% if text %}
        <h2>Text Extracted</h2>
        <p>{{ text }}</p>
    {% endif %}
</body>
</html>
